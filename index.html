<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail - Dadi</title>


    <!-- font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">


    <!-- main style -->
    <link rel="stylesheet" href="style.css">


    <!-- main js -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Mail - Dadi by Boolean</h1>
    <div class="container">


        <!-- login section -->
        <div class="login-section">
            <h2>Accedi per giocare:</h2>
            <div class="user-input">
                <input type="text" id="userEmail" placeholder="Inserisci la tua email..." value="">
            <button id="sendBtn">Invia</button>
            </div>
            <p class="loginResult"></p>
        </div>


        <!-- game section -->
        <div class="game-section">
            <h2>Lancia il dado!</h2>
            <button id="numberBtn">Lancia</button>
            <div class="extracted-numbers">
                <div class="result-box userResult"></div>
                <div class="result-box pcResult"></div>
            </div>
            <div class="totResult"></div>
        </div>
    </div>
</body>
</html>
